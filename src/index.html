<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MoGo</title>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script:regular" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/main.min.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <img
                    src="./img/mogo-banner.png"
                    alt="mogo-banner"
                    class="banner__background"
                />
                <div class="content">
                    <header class="header">
                        <div class="logo">MoGo</div>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="#">ABOUT</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">SERVICE</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">WORK</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">BLOG</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">CONTACT</a>
                                </li>
                            </ul>
                            <div class="menu__inner">
                                <a class="menu__link" href="#">
                                    <img
                                        class="menu__img"
                                        src="./img/shopping-cart.png"
                                        alt="shopping-cart"
                                    />
                                </a>
                                <a class="menu__link" href="#">
                                    <img
                                        class="menu__img"
                                        src="./img/magnifying-glass.png"
                                        alt="search"
                                    />
                                </a>
                            </div>
                        </nav>
                    </header>
                    <div class="slider">
                        <div class="slider__wrapper">
                            <div class="slider__content">
                                <div class="slider__slide">
                                    <div class="slider__inner">
                                        <div class="slider__header">
                                            Creative Template
                                        </div>
                                        <div class="slider__info">
                                            WELCOME TO MOGO
                                        </div>
                                    </div>
                                </div>
                                <div class="slider__slide">
                                    <div class="slider__inner">
                                        <div class="slider__header"></div>
                                        <div class="slider__info">
                                            WORK NOT SO HARD
                                        </div>
                                    </div>
                                </div>
                                <div class="slider__slide">
                                    <div class="slider__inner">
                                        <div class="slider__header"></div>
                                        <div class="slider__info">
                                            ABOUT THIS AND THAT
                                        </div>
                                    </div>
                                </div>
                                <div class="slider__slide">
                                    <div class="slider__inner">
                                        <div class="slider__header"></div>
                                        <div class="slider__info">
                                            CONTACTS ARE NOT WELCOMED
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slider__paginator">
                            <div class="slider__item">
                                <div class="slider__progress">
                                    <div class="slider__bar"></div>
                                </div>
                                <div class="slider__page">
                                    <span class="slider__number"> 01 </span>
                                    INTRO
                                </div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__progress">
                                    <div class="slider__bar"></div>
                                </div>
                                <div class="slider__page">
                                    <span class="slider__number"> 02 </span>
                                    WORK
                                </div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__progress">
                                    <div class="slider__bar"></div>
                                </div>
                                <div class="slider__page">
                                    <span class="slider__number"> 03 </span>
                                    ABOUT
                                </div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__progress">
                                    <div class="slider__bar"></div>
                                </div>
                                <div class="slider__page">
                                    <span class="slider__number"> 04 </span>
                                    CONTACTS
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/app.min.js"></script>
    </body>
</html>
